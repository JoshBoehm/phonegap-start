<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script src="http://debug.phonegap.com/target/target-script-min.js#01189998819991197253"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="clock">
            <div id="time">ART THOU READY...?</div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="lib/touch/sencha-touch.js"></script>
        <link	href="lib/touch/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
		<script type="text/javascript" src="app/app.js"></script>
		<script type="text/javascript" src="views/Viewport.js"></script>
        <script type="text/javascript">
		$(document).ready(function() {
			app.initialize();
			app.mainLaunch;
			document.addEventListener('touchmove', function(e) { e.preventDefault(); }, false);
		}
          //
        </script>
		<script type="text/javascript">
			document.addEventListener("deviceready", app.mainLaunch, false);
		</script>
        <script>
		var alarmTriggered = false;
		function pulseVibrate() {
		for(var i=0;i<3;i++){
			setTimeout(function() {navigator.notification.vibrate(500);}, 1250*i);
		}	}		
		function updateClock() {
			var now = moment();
			var alarm = moment("2013-05-07 05:14:30 PM", "YYYY-MM-DD HH:mm:ss A");
			$('#time').html(now.format("h:mm:ss A"));
			if(alarm.diff(now)<500 && !alarmTriggered){
				alarmTriggered = true;
				alert("beep beep!");
				pulseVibrate();				
			}
		}
		setInterval(updateClock, 1000);
        </script>
    </body>
</html>
